apply plugin: 'com.android.application'apply plugin: 'android-apt'android {    compileSdkVersion 25    buildToolsVersion '24.0.1'    defaultConfig {        applicationId "shirin.tahmasebi.mscfinalproject"        minSdkVersion 14        targetSdkVersion 21        versionCode 4        versionName "1.4"    }    buildTypes {        release {            minifyEnabled true            shrinkResources true            useProguard true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        debug {            minifyEnabled true            shrinkResources true            useProguard true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    packagingOptions {        exclude 'META-INF/license.txt'        exclude 'META-INF/LICENSE'        exclude 'META-INF/notice.txt'        exclude 'META-INF/NOTICE'        exclude 'META-INF/DEPENDENCIES'        exclude 'AndroidManifest.xml'        exclude 'lib/arm64-v8a/libcardioDecider.so'        exclude 'lib/arm64-v8a/libcardioRecognizer.so'        exclude 'lib/arm64-v8a/libcardioRecognizer_tegra2.so'        exclude 'lib/arm64-v8a/libopencv_core.so'        exclude 'lib/arm64-v8a/libopencv_imgproc.so'        exclude 'lib/armeabi/libcardioDecider.so'        exclude 'lib/armeabi-v7a/libcardioDecider.so'        exclude 'lib/armeabi-v7a/libcardioRecognizer.so'        exclude 'lib/armeabi-v7a/libcardioRecognizer_tegra2.so'        exclude 'lib/armeabi-v7a/libopencv_core.so'        exclude 'lib/armeabi-v7a/libopencv_imgproc.so'        exclude 'lib/mips/libcardioDecider.so'        exclude 'lib/x86/libcardioDecider.so'        exclude 'lib/x86/libcardioRecognizer.so'        exclude 'lib/x86/libcardioRecognizer_tegra2.so'        exclude 'lib/x86/libopencv_core.so'        exclude 'lib/x86/libopencv_imgproc.so'        exclude 'lib/x86_64/libcardioDecider.so'        exclude 'lib/x86_64/libcardioRecognizer.so'        exclude 'lib/x86_64/libcardioRecognizer_tegra2.so'        exclude 'lib/x86_64/libopencv_core.so'        exclude 'lib/x86_64/libopencv_imgproc.so'    }}dependencies {    compile 'com.android.support:appcompat-v7:25.0.0'    compile 'com.android.support:percent:25.0.0'    compile 'com.android.support:cardview-v7:25.0.0'    compile 'com.android.support:recyclerview-v7:25.0.0'    compile 'com.android.support:design:25.0.0'    compile files('libs/mail.jar')    compile files('libs/activation.jar')    compile files('libs/additionnal.jar')    compile files('libs/greendao-2.1.0.jar')    compile 'com.jakewharton:butterknife:8.2.1'    apt 'com.jakewharton:butterknife-compiler:8.2.1'    compile 'com.squareup.picasso:picasso:2.5.2'    // [View Animations](https://github.com/daimajia/AndroidViewAnimations)    compile 'com.nineoldandroids:library:2.4.0'    compile 'com.daimajia.easing:library:1.0.1@aar'    compile 'com.daimajia.androidanimations:library:1.1.3@aar'    // [Loading Progress Bar](https://github.com/rahatarmanahmed/CircularProgressView)    compile 'com.github.rahatarmanahmed:circularprogressview:2.5.0'    // [PersianDateTimePicker](https://github.com/mohamad-amin/PersianMaterialDateTimePicker)    compile 'com.mohamadamin:persianmaterialdatetimepicker:1.2.1'    compile 'com.akexorcist:localizationactivity:1.1.1'    compile 'de.hdodenhof:circleimageview:2.1.0'    //noinspection GradleDependency    compile 'com.google.android.gms:play-services-auth:9.8.0'    compile 'com.google.android.gms:play-services-analytics:9.8.0'    compile 'com.google.firebase:firebase-crash:9.8.0'    compile 'com.google.firebase:firebase-core:9.8.0'}apply plugin: 'com.google.gms.google-services'