apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "shirin.tahmasebi.mscfinalproject"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 4
        versionName "1.4"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:percent:25.0.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile files('libs/mail.jar')
    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/greendao-1.3.7.jar')
    compile 'com.squareup.picasso:picasso:2.5.2'
    // [View Animations](https://github.com/daimajia/AndroidViewAnimations)
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    // [Loading Progress Bar](https://github.com/rahatarmanahmed/CircularProgressView)
    compile 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    //noinspection GradleDependency
    compile 'com.google.android.gms:play-services-auth:9.8.0'
    // [PersianDateTimePicker](https://github.com/mohamad-amin/PersianMaterialDateTimePicker)
    compile 'com.mohamadamin:persianmaterialdatetimepicker:1.2.1'
    compile 'com.akexorcist:localizationactivity:1.1.1'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    //noinspection GradleDependency
    compile 'com.google.android.gms:play-services:9.8.0'
    compile 'com.google.android.gms:play-services-analytics:9.8.0'
    compile 'com.google.firebase:firebase-crash:9.8.0'
    compile 'com.google.firebase:firebase-core:9.8.0'
}

apply plugin: 'com.google.gms.google-services'